#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "autobd"
name = "AutoBD"
description.en = "Application for creating a comic strip"
description.fr = "Application permettant de réaliser une bande dessinée"

version = "1.0~ynh5"

maintainers = ["eric_G"]

[upstream]
license = "GPL-2.0-or-later"
demo = "https://educajou.forge.apps.education.fr/autobd"
code = "https://forge.apps.education.fr/educajou/autobd"


[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "1G"
ram.build = "150M"
ram.runtime = "150M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/autobd"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://forge.apps.education.fr/educajou/autobd/-/archive/c2a631f74cd851cfd0f84d9a5e680ffa7d6a2f4b/autobd-main-c2a631f74cd851cfd0f84d9a5e680ffa7d6a2f4b.tar.gz"
    sha256 = "07bdafdf59ba41283929aa60aaf3b2459ea4779b1c8d669a3dceaa15660be9df"

    autoupdate.strategy = "latest_gitlab_commit"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"
