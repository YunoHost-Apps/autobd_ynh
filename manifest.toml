#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "autobd"
name = "AutoBD"
description.en = "Application for creating a comic strip"
description.fr = "Application permettant de réaliser une bande dessinée"

version = "1.0~ynh4"

maintainers = ["eric_G"]

[upstream]
license = "GPL-2.0-or-later"
demo = "https://educajou.forge.apps.education.fr/autobd"
code = "https://forge.apps.education.fr/educajou/autobd"


[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "1G"
ram.build = "150M"
ram.runtime = "150M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/autobd"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://forge.apps.education.fr/educajou/autobd/-/archive/main/autobd-main.tar.gz"
    sha256 = "5903eb750ed577a9880109936262faedaca54d34c54b6ac30f9098e2d0d0399f"

    autoupdate.strategy = "latest_gitlab_commit"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"
